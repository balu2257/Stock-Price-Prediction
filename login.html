<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" 
    style="background-image: url('https://thumbs.dreamstime.com/b/user-login-digital-screen-digitally-generated-43652185.jpg');">

    <!-- Dark overlay for better contrast -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-lg shadow-lg w-80 sm:w-96 text-center z-10">
        <h2 class="text-2xl font-bold text-white mb-4">ðŸ”‘ Login</h2>

        <form action="/login" method="post" class="space-y-4">
            <div class="text-left">
                <label class="text-white font-semibold">Username:</label>
                <input type="text" name="username" required 
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-left">
                <label class="text-white font-semibold">Password:</label>
                <input type="password" name="password" required 
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-500 transition duration-300 rounded-lg text-white font-semibold">
                Login
            </button>
        </form>

        <p class="text-gray-300 mt-4">Don't have an account? 
            <a href="/register" class="text-blue-400 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
