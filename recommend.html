<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Stock Recommendation</h1>
        


        <!-- Results Section -->
        <div id="result" class="mt-4">
            {% if forecast %}
                <div class="alert alert-success">
                    <h2>Recommendation for {{ stock_symbol }}</h2>
                    <p><strong>Forecast:</strong> {{ forecast }}</p>
                    <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                    <p><strong>Recommendation:</strong> 
                        <span class="badge {% if recommendation == 'Buy' %}bg-success{% elif recommendation == 'Sell' %}bg-danger{% else %}bg-warning{% endif %}">
                            {{ recommendation }}
                        </span>
                    </p>
                </div>
            {% elif error %}
                <div class="alert alert-danger">
                    <p>Error: {{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS & Script for Loading Indicator -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("stockForm").addEventListener("submit", function() {
            document.querySelector(".loading").style.display = "block";
        });
    </script>
</body>
</html>
